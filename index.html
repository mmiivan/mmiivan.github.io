  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: navy;
      color: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .content {
      margin-top: 70px;         /* push content down so itâ€™s not hidden behind navbar */
      padding: 20px;
    }
  </style>
</head>
